<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var id_=function(id) {
      // body...
      return document.getElementById(id);
    } 

    var hander=function(){
      var temp=id_("aqi-input").value;
      alert(temp);
      var num=parseInt(temp);
      id_("aqi-display").innerHTML=(num>= 0 && num<=1000)? num:'请输入一个数值';
    }

    id_("button").onclick=function() {

      hander();
      
    };

    id_("button").onkeyup=function(event){
      if(event.keyCode===13)
        hander();
    }

})();

</script>
</body>
</html>
